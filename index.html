<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="graphic.css">
</head>
<body>
  <section class="main-banner">
    <!-- grid-container -->
    <div class="grid-container">
      <!-- banner-container -->
      <div class="content">
        <h1 class="title s-center">
          <span class="line-1">Domina la tecnología</span>
          <br>
          <span class="line-2">con Acae-Tech</span>
        </h1>
        <!-- description -->
        <p class="description s-center"> Del 30 de junio al 03 de julio tenemos un blackweekend con grandes descuentos</p>
        <!-- countdown -->
        <div class="countdown flex">
          <p>Empieza en:</p> <!--uso p y no span para que quede alineado el texto al countdown -->
          <div class="flex">
            <p class="countdown-item flex">
              <span class="countdown-number">03</span>
              <span class="countdown-letter">D</span>
            </p>
            <p class="countdown-item flex">
              <span class="countdown-number">11</span>
              <span class="countdown-letter">H</span>
            </p>
            <p class="countdown-item flex">
              <span class="countdown-number">48</span>
              <span class="countdown-letter">M</span>
            </p>
            <p class="countdown-item flex">
              <span class="countdown-number">19</span>
              <span class="countdown-letter">S</span>
            </p>
          </div>
        </div>
        <!-- seccion de formulario -->
        <div class="form-container s-center">
          <!--formulario de inscripcion-->
          <form class="form">
            <input type="email" name="email" class="input" required placeholder="Ingresa tu email">
            <button type="submit" class="button">Regístrate</button>
          </form>
          <!--Mensaje-->
          <p class="form-hint s-center">Deja tu email y se el primero en acceder a los descuentos</p>

        </div>
      </div>
      <!-- grafico -->
      <div class="graphic">
        <img src="" alt="graphic-man" class="graphic-man">
        <img src="" alt="graphic-go" class="graphic-go">
        <div class="graphic-circles">
          <img src="" alt="logo" class="graphic-logo">
          <img src="" alt="circle-1" class="graphic-circle-1">
          <img src="" alt="circle-2" class="graphic-circle-2">
          <img src="" alt="energy" class="graphic-energy">
        </div>
      </div>
    </div>
  </section>

</body>
</html>
